# amplify.yml  (root of repo)
version: 1
frontend:
  phases:
    preBuild:
      commands:
        # If you pin Node in .nvmrc you can drop the nvm line
        - nvm use 18
        - yarn install --frozen-lockfile
        # ðŸ‘‡ write the env vars that Amplify injects into a file
        - echo "WOO_BASE_URL=$WOO_BASE_URL"           >> .env.production
        - echo "WOO_CONSUMER_KEY=$WOO_CONSUMER_KEY"   >> .env.production
        - echo "WOO_CONSUMER_SECRET=$WOO_CONSUMER_SECRET" >> .env.production
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
