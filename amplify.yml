version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci                  # ← swap yarn install for npm
        - echo "WOO_BASE_URL=$WOO_BASE_URL"           >> .env.production
        - echo "WOO_CONSUMER_KEY=$WOO_CONSUMER_KEY"   >> .env.production
        - echo "WOO_CONSUMER_SECRET=$WOO_CONSUMER_SECRET" >> .env.production
    build:
      commands:
        - npm run build           # or: yarn build, but stay consistent
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
